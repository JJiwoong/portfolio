<!DOCTYPE html>

                <div id="img1-1" class="image">
                    <img src="./img/딥디크hover.gif" alt>
                </div>
                <div id="img3-1" class="image">
                    <img src="./img/마그마-영상.gif" alt>
                </div>
                <div id="img3" class="image">
                    <img src="./img/마그마hover.gif" alt>
                </div>
            </div>
        </div>
        <!-- cursor end -->


        <!-- logo -->
        <div class="logo">
            <div class="pf_txt">

                    <img src="./img/MOSHED-2024-6-21-10-50-25-crop-unscreen.gif" alt="">

        </div>

        <!-- button -->
        <div class="button">
            <ul>
                <li><a target="_blank" href="./index.html">

                    </a></li>
                <li><a target="_blank" href="./index2.html">
                        <p>about</p>
                    </a></li>
                <li><a target="_blank" href="">

        <div class="progress-container">

                    <div class="infobox">

                            <a href="" class="link-page" target="_blank" data-hover data-img="#img1-1">Go

                    </div>

            </div>
            <div class="work_wrap wrap2 con-scale">

                <div class="bg-shadow"></div>

                        <div class="pagination">

        <script src="https://unpkg.com/split-type"></script>

        <script src="./js/jquery.js"></script>
